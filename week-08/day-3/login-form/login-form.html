<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div id="container">
        <h1>ACCOUNT LOGIN
        </h1>
        <form method="POST">
            <div class="fields">
                <label for="in1" id="l1" required>USERNAME</label>
                <input id="in1" type="text" autofocus>
            </div>
            <div class="fields">
                <label for="in2" id="l2" required>PASSWORD</label>
                <input id="in2" type="password">
            </div>
            <a href="">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
