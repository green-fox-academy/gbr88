<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Disable</title>
</head>

<body>
    <p>
        What is your favourite pet?
    </p>
    <div id="pets">

        <input type="radio" name="pet" value="dog"> Dog
        <input type="radio" name="pet" value="cat"> Cat
        <input type="radio" name="pet" value="goldfish"> Viktor the goldfish
    </div>
    <p>
        Do you want to sign up for cat facts?
    </p>
    <div id="votes">
        <input type="radio" name="vote" value="yes"> Yes
        <input type="radio" name="vote" value="no"> No
    </div>
    <br>
    <div id="options">
        <button>I love cats</button>
        <button>Sign up</button>
    </div>
    <script src="button-disable.js"></script>
</body>

</html>
