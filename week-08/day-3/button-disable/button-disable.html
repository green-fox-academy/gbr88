<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button Disable</title>
</head>

<body>
    <div>
        <p>
            What is your favourite pet?
        </p>
        <input type="radio" name="pet" value="dog"> Dog<br>
        <input type="radio" name="pet" value="cat"> Cat<br>
        <input type="radio" name="pet" value="goldfish"> Viktor the goldfish
    </div>
    <div>
        <p>
            Do you want to sign up for cat facts?
        </p>
        <input type="radio" name="vote" value="yes"> Yes<br>
        <input type="radio" name="vote" value="no"> No
    </div>
    <br>
    <div>
        <input type="radio" name="options" value="love" disabled> I love cats<br>
        <input type="radio" name="options" value="signup" disabled> Sign up
    </div>
</body>

</html>
