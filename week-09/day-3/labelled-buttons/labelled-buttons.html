<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Labelled Buttons</title>
</head>

<body>
    <div class="container">
        <button><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        <button data-action="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button><span class="del">Delete</span>
        <button data-action="confirm"><i class="fa fa-check" aria-hidden="true"></i></button><span class="conf">Sure?</span>
    </div>
</body>

</html>
